#
# Copy the default.gulpfile.yml, then change any
# setting to match your system
#
paths:
  devUrl: "zivtechd8.lndo.site"
theme:
  name: "bear_skin"
patternLab:
  enabled: false
  configFile: "pattern-lab/config/config.yml"
  watchedExtensions:
    - twig
    - json
    - yaml
    - yml
    - md
    - jpg
    - jpeg
    - png
  dir: "./pattern-lab"
  patterns: "components/_patterns/**/*.{twig,json}"
css:
  src: ["components/_patterns/**/*.css"]
  dest: "css"
  buildSourceMaps: false
  buildForIE: false
  lint:
    enabled: true
    failOnError: false
  browsers:
    - "last 2 version"
    - "> 5%"
    - "IE 11"
  mediaQueries:
    --breakpoint-sm: "(min-width: 40em)"
    --breakpoint-md: "(min-width: 52em)"
    --breakpoint-lg: "(min-width: 64em)"
  customProperties:
    c-primary: "#0074d9"
    c-secondary: "#00539E"
    body-color: "#222"
    link-color: "#0074d9"
    link-color-hover: "#00539E"
    border-color-primary: "#ccc"
    border-color-secondary: "#eee"
    border-color-error: "red"
    form-item-border-color: "#ccc"
    form-item-focused-color: "#0074d9"
    green: "green"
    red: "red"
    orange: "orange"
    bg-primary: "#0074d9"
    bg-secondary: "#ccc"
    bg-tertiary: "#eee"
    site-max-width: "1200px"
    serif: "'Noto Serif', serif"
    sans: "'Roboto', sans-serif"
    body-font-size: "1rem"
    h1: "2rem"
    h2: "1.5rem"
    h3: "1.17rem"
    h4: "1rem"
    h5: "0.83rem"
    animation-transition-time: ".2s"
accessibility:
  # The accessibility standard to use: Section508, WCAG2A, WCAG2AA, WCAG2AAA
  wcagCompliance: "WCAG2AA"
  # The reporter to use: cli, html, json, csv, tsv
  pa11yReporter: "cli"
js:
  src: ["js/*.js"]
  dest: "./js"
  lint:
    enabled: true
    failOnError: false
images:
  src: ["images/**/*.{jpg,jpeg,gif,png}"]
  dest: "./images"
fonts:
  dest: "./css"
favicons:
  src: "images/bearskin-logo.png"
  dest: "./images/favicons"
  bgColor: "#FFFFFF"
templates:
  src: ["templates/**/*.html.twig"]
drush:
  alias: "@bear_skin.local"
browserSync:
  site:
    enabled: true
    port: 3001
    ui:
      port: 3002
    open: "local"
    reloadDelay: 50
    reloadDebounce: 750
    injectChanges: true
    ghostMode: true
    injectChanges: true
    notify: false
    online: true
    browser: ["google chrome"]
  patterns:
    enabled: true
    port: 3003
    ui:
      port: 3004
    server:
      baseDir: "./"
    startPath: "pattern-lab/public"
    open: "local"
    reloadDelay: 50
    reloadDebounce: 750
    injectChanges: true
    ghostMode: true
    injectChanges: true
    notify: true
    online: true
    browser: ["google chrome"]
