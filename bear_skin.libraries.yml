global-styles:
  version: 1.x
  css:
    theme:
      css/fonts.css:
        minified: true
      css/theme.css:
        minified: false

global-scripts:
  version: 1.x
  js:
    js/scripts.js:
      minified: false
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/jquery
    - core/jquery.once
    - bear_skin/flexibility

toolbar:
  version: 1.x
  css:
    theme:
      css/toolbar.css:
        minified: true
  js:
    js/toolbar.js:
      minified: false
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/jquery
    - core/jquery.once

